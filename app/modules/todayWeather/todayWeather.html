<div class="content-title">
	Today's Weather
</div>
<div class="content-body">
	<div class="weather-form">
		<label for="city">City:</label>
		<input id="city" class="input" type="text">
		<label for="country">Country:</label>
		<input id="country" class="input" type="text">
		<button id="searchBtn" class="input search-btn">Search</button>
	</div>

	<div class="weather-loading">
		<img src="img/spinner.png" />
	</div>
	<div class="weather-error">
		<i class="material-icons error-icon">&#xE888;</i>
		<span class="weather-error-inner">City not found.</span>
	</div>

	<div class="weather-info">
		<div class="weather-info-main">
			<div class="inline-block weather-img cloud">
			</div>
			<div class="inline-block weather-info-inner">
				<div class="weather-info-caption"></div>
				<div class="weather-info-description"></div>
			</div>
		</div>
		<div>
			<span>Temperature: </span>
			<span class="weather-info-temp-min"></span>
			<span>°C ~ </span>
			<span class="weather-info-temp-max"></span>
			<span>°C</span>
		</div>
		<div>
			<span>Humidity: </span>
			<span class="weather-info-humidity"></span>
			<span>%</span>
		</div>
	</div>
</div>
